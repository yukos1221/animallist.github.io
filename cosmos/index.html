<!doctype html>
<html lang="en">
  <head>
    <title>Cosmos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="row header">
          <div class="col-md-2">
            <div class="header-logo">
              <img src="image/logo.png" alt="logo" width="130px">
                <p>
                  cosmos
                </p>
            </div>
          </div>
          <div class="col-md-2 offset-md-6">
            <div class="header-phone">
              <a href="#">+7 800 555 35 35</a>
            </div>
          </div>
          <div class="col-md-2">
            <button class="button btn">
              Press me daddy
            </button>
          </div>
        </div>
        <div class="row secrow">
          <div class="col-md-4">
            <div class="videodiv">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/xwSQVSlccCg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-md-4 firstform offset-md-3">
            <h2>
              Order the galaxy <br> to your home now!
            </h2>
            <form action="#">
              <label class="firstform-label" for="#">Your name</label>
              <input class="firstform-input" type="text">
              <label class="firstform-label" for="#">Your favorite anime</label>
              <input class="firstform-input" type="text">
              <button class="firstform-button button btn">Leave a request</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
